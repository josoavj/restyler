name: restyler
version: 0.2.0.0
license: MIT

default-extensions:
  - BangPatterns
  - DataKinds
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies

ghc-options:
  - -fwrite-ide-info
  - -Weverything
  - -Wno-all-missed-specialisations
  - -Wno-missing-import-lists
  - -Wno-missing-safe-haskell-mode
  - -Wno-prepositive-qualified-module
  - -Wno-unsafe

dependencies:
  - base

library:
  source-dirs: src
  dependencies:
    - Blammo
    - Glob
    - aeson
    - aeson-casing
    - barbies
    - bytestring
    - composition-extra
    - containers
    - datadog
    - edit-distance
    - envparse
    - errors
    - exceptions
    - extra
    - extra
    - file-embed
    - filepath
    - github
    - megaparsec
    - microlens
    - microlens-mtl
    - optparse-applicative
    - relude
    - shakespeare
    - text
    - time
    - typed-process
    - unliftio
    - unliftio-core
    - mtl
    - unordered-containers
    - validation
    - vector
    - transformers
    - word-wrap
    - yaml

executables:
  restyler:
    main: main.hs
    source-dirs: app
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - relude
      - restyler
      - time
